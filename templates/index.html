<div class="alert alert-dark" role="alert">
  <b>Welcome to TextUtils!</b> Leave your text to us here!
</div>

<div class="container">
    <form action="removepunc" method="post" >{% csrf_token %}

  <label for="exampleFormControlTextarea1" class="form-label">Drop your text and let the magic begin!</label>
  <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="6"></textarea><br>

  <div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalize Text</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Remove New Line</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Count Characters</label>
</div>
    <br>
    <button type="submit" class="btn btn-success">Analyze Text</button>
    </form>
</div>

  </body>
</html>
